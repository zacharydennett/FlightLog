<html>

    <h1> Flight Details </h1>
    
    <h2>{{ flight.origin }} to {{ flight.destination }}</h2>
    
    <p><b> Origin: </b> {{ flight.origin.airport_name }}
    <br><b> Destination: </b> {{ flight.destination.airport_name }}
    <br><b> Date: </b> {{ flight.flight_date }}
    <br><b> Airline: </b> {{ flight.airline }}
    <br><b> Equipment: </b> {{ flight.aircraft }}
    
    <p><a href="/flights/"> Back to list of flights</a>

</html>
